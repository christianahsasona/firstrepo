<!DOCTYPE html>
<html>
    <head>
        <title>Grade Calculator</title>
    </head>
    <body>
    <script>
       var scores = prompt("Input Mark/Score: ");        
if (scores >= 70&&scores <= 100) { 
      
    document.write("<h1> Your Grade is A! </h1>");
} else if (scores >= 50&&scores <= 60) {
                
        document.write("<h1>Nice,Your Grade is C! </h1>");        
} else if (scores >= 0&&scores <= 40) {        
                  
        document.write("<h1>poor!,Your Grade is F!</h1>");         
} else {        
          alert("invalid score");
        document.write("<h1>Input marks between 0 and 100!</h1>");        
} 
    </script>   
    </body>
</html>
